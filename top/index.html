<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>伊豆旅</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
/>

  </head>
  <body>
    <header>
      <div class="header-left">
        <img src="./img/伊豆旅.png" alt="" class="top-icon" />
        <div  style="font-family: serif">「自然」「食」「アクティビティ」から伊豆を満喫したいサイト</div>
      </div>

      <div class="header-right">
        <ul class="header-wrapper">
          <li><a href="#">特集</a></li>
          <li><a href="#">モデルコース</a></li>
          <li><a href="#">アクセス</a></li>
          <li><a href="#">サイトマップ</a></li>
           <!-- バーが表示されるように変更したい  -->
        </ul>
      </div>
    </header>

      <div class="imgs">
        <div class="main-text" style="font-family: serif">伊豆を旅する</div>
        <div class="main-imgs">
          <swiper-container speed="1500" loop="true" navigation="true"autoplay-delay="2500" class="swip" disableOnInteraction=false>
            <swiper-slide><img src="./img/main.jpg" alt="" class="main-img"  /></swiper-slide>
            <swiper-slide><img src="./img/2021-03-26 12.39.24.jpg" alt="" class="main-img" /></swiper-slide>
            <swiper-slide><img src="./img/2022-05-07 13.35.49.jpg" alt="" class="main-img"/></swiper-slide>
            <swiper-slide><img src="./img/2022-05-07 15.07.01.jpg" alt="" class="main-img" /></swiper-slide>

          </swiper-container>
          <div class="button">
            <a class="trip" href="#">旅を見つける</a>
            <!-- 画面内に入った際に表示＆点滅 -->
            
          </div>

        </div>

      </div>
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>




  </body>
